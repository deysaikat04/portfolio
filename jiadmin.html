<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
        <meta charset="UTF-8">
        <title>Portfolio Items Details</title>
    </head>
    <body>
        <div class="single-work">
            <div class="container">
                <div class="row mb-100">
                    <div class="col-md-10 offset-md-1 mb-40">
                        <h1 class="title text-center mb-10">Admin - JI Auto</h1>
                        <h5 class="sub-title text-center mb-30">Dashboard</h5>
                        <p class="mb-30">Goal of the dashboard was to add, remove and update various products of mentioned company. </p>
                        <ul class="information">
                            <li><span class="title">TEAM STRENGTH:</span> 2 members</li>
                            <li><span class="title">TECHNOLOGY USED:</span> HTML5, CSS3, Bootstrap, JavaScript, PHP and MySQL</li>
                        </ul>
                    </div>

                    <div class="col-md-10 offset-md-1 mb-40">
                        <div class="row text-center ">

                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                  <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                  </ol>
                                  <div class="carousel-inner">
                                    <div class="carousel-item active">
                                      <img class="d-block w-100" src="img/portfolio/admin/j1.jpg" alt="Log in">                          
                                    </div>
                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="img/portfolio/admin/j2.jpg" alt="Second slide">
                                    </div>
                                    
                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="img/portfolio/admin/j3.jpg" alt="Third slide">
                                    </div>

                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="img/portfolio/admin/j4.jpg" alt="Forth slide">
                                    </div>

                                  </div>

                                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                  </a>

                            </div>

                        </div>
                    </div>

                    <div class="col-md-10 offset-md-1 mb-40 portfolio-pops-footer"></div>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.carousel').carousel({
              interval: 2000
            })
        </script>
    </body>

</html>
